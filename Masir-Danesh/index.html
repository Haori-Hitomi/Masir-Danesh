<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="icon" type="image/png" href="logo.svg">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسیر دانش</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Shabnam';
            src: url('Fonts/Shabnam.ttf') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Shabnam', sans-serif;
        }
        .dropdown-item {
            text-align: center;
        }
    </style>
</head>
<body class="bg-cyan-600">
    <nav class="bg-gray-300 text-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1>
                <a href="index.html">
                    <img src="Photo/Logo.svg" class="w-8 max-w-full">
                </a>
            </h1>
            <div class="hidden md:flex space-x-5">
                <a href="more/about.html" class="hover:text-gray-500">درباره من</a>
                <div class="relative">
                    <button class="hover:text-gray-500 flex items-center" onclick="toggleDropdown('about-dropdown-desktop')">
                        پایه تحصیلی
                        <svg class="w-4 h-4 ml-2 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="about-dropdown-desktop" class="hidden absolute bg-gray-300 p-2 mt-2 rounded w-32">
                        <a href="7/7.html" class="block text-gray-900 dropdown-item">هفتم</a>
                        <a href="8/8.html" class="block text-gray-900 dropdown-item">هشتم</a>
                        <a href="9/9.html" class="block text-gray-900 dropdown-item">نهم</a>
                    </div>
                </div>
                <a href="index.html" class="hover:text-gray-500">خانه</a>
            </div>
            <button class="md:hidden" id="menu-btn">
                <svg id="menu-icon" class="w-8 h-8 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <div class="hidden md:hidden flex flex-col items-center bg-gray-300 py-4 space-y-4" id="mobile-menu">
            <a href="index.html" class="text-gray-900 text-lg">خانه</a>
            <div class="relative">
                <button class="text-gray-900 text-lg flex items-center" onclick="toggleDropdown('about-dropdown')">
                    پایه تحصیلی
                    <svg class="w-4 h-4 ml-2 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div id="about-dropdown" class="hidden flex flex-col bg-gray-300 p-2 mt-2 rounded w-32">
                    <a href="7/7.html" class="text-gray-900 dropdown-item">هفتم</a>
                    <a href="8/8.html" class="text-gray-900 dropdown-item">هشتم</a>
                    <a href="9/9.html" class="text-gray-900 dropdown-item">نهم</a>
                </div>
            </div>
            <a href="more/about.html" class="text-gray-900 text-lg">درباره من</a>
        </div>
    </nav>
    <br>
    <div class="text-center mt-10">
        <p class="text-7xl">مسیر دانش</p>
        <br>
        <p>وبسایت مسیر دانش یک وبسایت جهت پیشرفت دانش آموزان متوسطه اول است</p>
        <p class="text-lg mt-4">برای دسترسی به محتوا درسی و جزوات و نمونه سوال‌ها ابتدا باید پایه تحصیلی خود را انتخاب کنید</p>
    <p>( از قسمت منو)</p>
    </div>
    
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const allDropdowns = document.querySelectorAll('.absolute');
            
            allDropdowns.forEach((d) => {
                if (d.id !== id) {
                    d.classList.add('hidden');
                }
            });
            dropdown.classList.toggle('hidden');
        }

        document.addEventListener('click', function(event) {
            const dropdowns = document.querySelectorAll('.absolute');
            dropdowns.forEach(function(dropdown) {
                if (!dropdown.contains(event.target) && !event.target.closest('button')) {
                    dropdown.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
