    <!-- Triangle Finder Section -->
    <div class="text-center mt-10">
        <p class="text-5xl">آیا مثلث می‌توان ساخت؟</p>
        <br>
        <p class="text-lg mt-4">لطفاً سه عدد را وارد کنید:</p>
        <div>
            <input type="number" id="a" class="p-2 border rounded mt-4" placeholder="عدد اول">
            <input type="number" id="b" class="p-2 border rounded mt-4" placeholder="عدد دوم">
            <input type="number" id="c" class="p-2 border rounded mt-4" placeholder="عدد سوم">
        </div>
        <button class="mt-4 p-2 bg-green-500 text-white rounded " style="border-radius: 7px;" onclick="checkTriangle()">بررسی</button>
        <div id="result" class="result mt-4"></div>
    </div>
    
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const allDropdowns = document.querySelectorAll('.absolute');
            
            allDropdowns.forEach((d) => {
                if (d.id !== id) {
                    d.classList.add('hidden');
                }
            });
            dropdown.classList.toggle('hidden');
        }

        document.addEventListener('click', function(event) {
            const dropdowns = document.querySelectorAll('.absolute');
            dropdowns.forEach(function(dropdown) {
                if (!dropdown.contains(event.target) && !event.target.closest('button')) {
                    dropdown.classList.add('hidden');
                }
            });
        });

        function checkTriangle() {
            const a = parseInt(document.getElementById("a").value);
            const b = parseInt(document.getElementById("b").value);
            const c = parseInt(document.getElementById("c").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                resultDiv.textContent = alert("لطفا اعداد معتبر وارد کنید");
              
                return;
            }

            if (a <= 0 || b <= 0 || c <= 0 || isNaN(a) || isNaN(b) || isNaN(c)) {
                resultDiv.innerHTML = alert ('لطفا از وارد کردن اعداد منفی خودداری کنید'); 
                return;
            }

            if (a + b > c && a + c > b && b + c > a) {
                resultDiv.textContent = "بله، می‌توان مثلث ساخت.";
                resultDiv.className = "result success";
            } else {
                resultDiv.textContent = "خیر، نمی‌توان مثلث ساخت.";
                resultDiv.className = "result error";
            }
        }

    </script>
